<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Denis - Galerie Foto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Section */
        .gallery-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            backdrop-filter: blur(20px);
            padding: 2rem 0;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .gallery-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Navigation & Controls */
        .gallery-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .search-box {
            position: relative;
            margin-right: 1rem;
        }

        .search-input {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 12px 45px 12px 20px;
            color: white;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.3);
            width: 350px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            z-index: 1000;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1) rotate(90deg);
        }

        /* Main Gallery Container */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Gallery Grid Layout - Masonry Only */
        .gallery-grid {
            display: block;
            position: relative;
            margin-bottom: 3rem;
            transition: all 0.5s ease;
        }

        /* Gallery Items */
        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
            break-inside: avoid;
            margin-bottom: 20px; /* Extra spacing to prevent overlaps */
            min-height: 200px; /* Minimum height to prevent collapse */
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease, opacity 0.3s ease;
            object-fit: cover;
            opacity: 0.8;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            min-height: 200px;
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        /* Specific styling for tall/portrait images to show complete image */
        .gallery-item.portrait img {
            object-fit: cover;
            min-height: 300px;
            max-height: 450px;
        }

        /* Add special hover effect for portrait images */
        .gallery-item.portrait:hover img {
            transform: scale(1.05);
        }

        /* Specific styling for square images */
        .gallery-item.square img {
            object-fit: cover;
            aspect-ratio: 1;
        }

        /* Specific styling for landscape images */
        .gallery-item.landscape img {
            object-fit: cover;
            max-height: 250px;
        }

        /* Specific styling for panoramic images */
        .gallery-item.panoramic img {
            object-fit: cover;
            max-height: 180px;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Image dimension indicator */
        .image-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-item:hover .image-info {
            opacity: 1;
        }

        /* Image Overlay */
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            padding: 2rem;
            transform: translateY(100%);
            transition: all 0.4s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .overlay-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .overlay-description {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Floating Action Button */
        .floating-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            backdrop-filter: blur(10px);
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Enhanced Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: block;
            /* Ensure images start at a reasonable scale */
            width: auto;
            height: auto;
        }

        /* Add specific scaling for different image types in lightbox */
        .lightbox img.portrait-img {
            max-height: 70vh;
            max-width: 50vw;
            object-fit: cover;
        }

        .lightbox img.landscape-img {
            max-width: 80vw;
            max-height: 60vh;
            object-fit: cover;
        }

        .lightbox img.square-img {
            max-width: 60vw;
            max-height: 60vh;
            object-fit: cover;
        }

        .lightbox img.panoramic-img {
            max-width: 90vw;
            max-height: 40vh;
            object-fit: cover;
        }

        .lightbox-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lightbox-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .lightbox-counter {
            font-size: 1rem;
            opacity: 0.8;
        }

        .lightbox-close {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1) rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        /* Gallery Stats */
        .gallery-stats {
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Loading & Empty States */
        .loading, .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .loading i, .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .loading i {
            animation: pulse 2s infinite;
        }

        .loading-text, .empty-text {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery-title {
                font-size: 2.5rem;
            }
            
            .search-input {
                width: 250px;
            }
            
            .search-input:focus {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .gallery-subtitle {
                font-size: 1.1rem;
            }
            
            .gallery-container {
                padding: 2rem 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }
            
            /* Disable animations on mobile for better performance */
            .gallery-item {
                transition: none !important;
                animation: none !important;
            }
            
            .gallery-item:hover {
                transform: none !important;
            }
            
            .search-input {
                width: 200px;
            }
            
            .search-input:focus {
                width: 220px;
            }
            
            .lightbox-nav {
                display: none;
            }
            
            .floating-actions {
                bottom: 20px;
                right: 20px;
            }
            
            .fab {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            /* Disable all animations and transitions on mobile */
            .gallery-item {
                transition: none !important;
                animation: none !important;
                transform: none !important;
            }
            
            .gallery-item:hover {
                transform: none !important;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
            }
            
            .gallery-item.list-view {
                flex-direction: column;
                max-height: none;
            }
            
            .gallery-item.list-view img {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .gallery-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
            
            .search-input:focus {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        let galleryImages = [];
        let filteredImages = [];
        let currentImageIndex = 0;
        let masonryColumns = [];
        let isLayouting = false;
        let resizeTimeout = null;

        // Enhanced image loading with better error handling
        class ImageLoader {
            constructor() {
                this.loadingQueue = [];
                this.loadedImages = new Map();
                this.maxConcurrent = 3;
                this.currentLoading = 0;
            }

            async loadImage(src, priority = false) {
                if (this.loadedImages.has(src)) {
                    return this.loadedImages.get(src);
                }

                return new Promise((resolve, reject) => {
                    const request = { src, resolve, reject, priority };
                    
                    if (priority) {
                        this.loadingQueue.unshift(request);
                    } else {
                        this.loadingQueue.push(request);
                    }
                    
                    this.processQueue();
                });
            }

            processQueue() {
                while (this.loadingQueue.length > 0 && this.currentLoading < this.maxConcurrent) {
                    const request = this.loadingQueue.shift();
                    this.currentLoading++;
                    
                    const img = new Image();
                    img.onload = () => {
                        const imageData = {
                            element: img,
                            width: img.naturalWidth,
                            height: img.naturalHeight,
                            aspectRatio: img.naturalHeight / img.naturalWidth
                        };
                        
                        this.loadedImages.set(request.src, imageData);
                        this.currentLoading--;
                        request.resolve(imageData);
                        this.processQueue();
                    };
                    
                    img.onerror = () => {
                        this.currentLoading--;
                        request.reject(new Error(`Failed to load image: ${request.src}`));
                        this.processQueue();
                    };
                    
                    img.src = request.src;
                }
            }
        }

        const imageLoader = new ImageLoader();

        // Enhanced Masonry Layout Class
        class MasonryLayout {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    columnWidth: options.columnWidth || 320,
                    gap: options.gap || 25,
                    minColumns: options.minColumns || 1,
                    maxColumns: options.maxColumns || 5,
                    ...options
                };
                this.columns = [];
                this.items = [];
                this.isInitialized = false;
            }

            init() {
                this.container.style.position = 'relative';
                this.calculateColumns();
                this.isInitialized = true;
            }

            calculateColumns() {
                const containerWidth = this.container.offsetWidth;
                const { columnWidth, gap, minColumns, maxColumns } = this.options;
                
                const availableWidth = containerWidth - (gap * 2);
                const columnsCount = Math.max(
                    minColumns,
                    Math.min(
                        maxColumns,
                        Math.floor((availableWidth + gap) / (columnWidth + gap))
                    )
                );

                this.columns = Array(columnsCount).fill(0);
                this.columnPositions = [];
                
                const totalGaps = (columnsCount - 1) * gap;
                const actualColumnWidth = (availableWidth - totalGaps) / columnsCount;
                
                for (let i = 0; i < columnsCount; i++) {
                    this.columnPositions.push(gap + i * (actualColumnWidth + gap));
                }
                
                this.actualColumnWidth = actualColumnWidth;
            }

            async addItem(element, imageData) {
                if (!this.isInitialized) this.init();

                const item = {
                    element,
                    imageData,
                    height: this.calculateItemHeight(imageData)
                };

                const shortestColumnIndex = this.getShortestColumnIndex();
                const x = this.columnPositions[shortestColumnIndex];
                const y = this.columns[shortestColumnIndex];

                // Position element with smooth animation
                element.style.position = 'absolute';
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
                element.style.width = `${this.actualColumnWidth}px`;
                element.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';

                // Add to container
                this.container.appendChild(element);

                // Animate in
                requestAnimationFrame(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                });

                // Update column height
                this.columns[shortestColumnIndex] += item.height + this.options.gap;
                this.items.push(item);

                // Update container height
                this.updateContainerHeight();

                return item;
            }

            calculateItemHeight(imageData) {
                const { aspectRatio } = imageData;
                const imageHeight = this.actualColumnWidth * aspectRatio;
                const overlayHeight = 80; // Space for overlay content
                const padding = 40; // Extra padding to prevent overlaps
                
                return Math.ceil(imageHeight + overlayHeight + padding);
            }

            getShortestColumnIndex() {
                let shortestIndex = 0;
                let shortestHeight = this.columns[0];
                
                for (let i = 1; i < this.columns.length; i++) {
                    if (this.columns[i] < shortestHeight) {
                        shortestHeight = this.columns[i];
                        shortestIndex = i;
                    }
                }
                
                return shortestIndex;
            }

            updateContainerHeight() {
                const maxHeight = Math.max(...this.columns);
                this.container.style.height = `${maxHeight + this.options.gap}px`;
            }

            clear() {
                this.container.innerHTML = '';
                this.columns.fill(0);
                this.items = [];
            }

            relayout() {
                if (this.items.length === 0) return;
                
                this.calculateColumns();
                this.columns.fill(0);
                
                this.items.forEach(item => {
                    const shortestColumnIndex = this.getShortestColumnIndex();
                    const x = this.columnPositions[shortestColumnIndex];
                    const y = this.columns[shortestColumnIndex];
                    
                    item.element.style.left = `${x}px`;
                    item.element.style.top = `${y}px`;
                    item.element.style.width = `${this.actualColumnWidth}px`;
                    
                    // Recalculate height for new width
                    item.height = this.calculateItemHeight(item.imageData);
                    this.columns[shortestColumnIndex] += item.height + this.options.gap;
                });
                
                this.updateContainerHeight();
            }
        }

        let masonryLayout = null;

        // Load gallery data with enhanced error handling
        async function loadGallery() {
            try {
                showLoading('Se încarcă galeria...', 'Pregătim cele mai frumoase momente');
                
                const response = await fetch('/api/gallery');
                if (response.ok) {
                    galleryImages = await response.json();
                } else {
                    // Fallback to sample data
                    galleryImages = createSampleGallery();
                }
                
                filteredImages = [...galleryImages];
                await renderGallery();
                updateStats();
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryImages = createSampleGallery();
                filteredImages = [...galleryImages];
                await renderGallery();
                updateStats();
            }
        }

        // Create sample gallery with better variety
        function createSampleGallery() {
            const sampleImages = [
                { src: 'https://picsum.photos/400/600?random=1', alt: 'Activități zilnice - Lectură', thumb: 'https://picsum.photos/200/300?random=1' },
                { src: 'https://picsum.photos/800/500?random=2', alt: 'Joacă în curte - Sport', thumb: 'https://picsum.photos/400/250?random=2' },
                { src: 'https://picsum.photos/500/500?random=3', alt: 'Masa împreună - Socializare', thumb: 'https://picsum.photos/250/250?random=3' },
                { src: 'https://picsum.photos/900/400?random=4', alt: 'Panoramă grădină - Natură', thumb: 'https://picsum.photos/450/200?random=4' },
                { src: 'https://picsum.photos/600/800?random=5', alt: 'Învățare creativă - Arte', thumb: 'https://picsum.photos/300/400?random=5' },
                { src: 'https://picsum.photos/700/450?random=6', alt: 'Activități sportive - Echipă', thumb: 'https://picsum.photos/350/225?random=6' },
                { src: 'https://picsum.photos/450/450?random=7', alt: 'Meșteșuguri - Creativitate', thumb: 'https://picsum.photos/225/225?random=7' },
                { src: 'https://picsum.photos/1000/350?random=8', alt: 'Activitate de grup - Colaborare', thumb: 'https://picsum.photos/500/175?random=8' },
                { src: 'https://picsum.photos/350/600?random=9', alt: 'Studiu individual - Concentrare', thumb: 'https://picsum.photos/175/300?random=9' },
                { src: 'https://picsum.photos/750/400?random=10', alt: 'Timp liber - Relaxare', thumb: 'https://picsum.photos/375/200?random=10' },
                { src: 'https://picsum.photos/550/700?random=11', alt: 'Muzică și dans - Expresie', thumb: 'https://picsum.photos/275/350?random=11' },
                { src: 'https://picsum.photos/650/400?random=12', alt: 'Gătit împreună - Viață practică', thumb: 'https://picsum.photos/325/200?random=12' }
            ];
            
            return sampleImages;
        }

        // Enhanced gallery rendering with optimized masonry
        async function renderGallery() {
            if (isLayouting) return;
            isLayouting = true;

            const grid = document.getElementById('gallery-grid');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('gallery-stats');
            
            if (filteredImages.length === 0) {
                showEmptyState('Nu există imagini care să corespundă căutării', 'fas fa-search');
                isLayouting = false;
                return;
            }

            // Initialize masonry layout
            if (!masonryLayout) {
                masonryLayout = new MasonryLayout(grid, {
                    columnWidth: 320,
                    gap: 25,
                    minColumns: 1,
                    maxColumns: 5
                });
            }

            // Clear existing layout
            masonryLayout.clear();
            
            // Show grid and hide loading
            loading.style.display = 'none';
            grid.style.display = 'block';
            stats.style.display = 'block';

            // Load and render images progressively
            const renderPromises = filteredImages.map(async (image, index) => {
                try {
                    // Load image data first
                    const imageData = await imageLoader.loadImage(image.thumb || image.src, index < 6);
                    
                    // Create gallery item
                    const item = createGalleryItem(image, index, imageData);
                    
                    // Add to masonry layout
                    await masonryLayout.addItem(item, imageData);
                    
                    // Add click handler
                    item.addEventListener('click', () => openLightbox(index));
                    
                    // Lazy load full resolution image
                    if (image.src !== (image.thumb || image.src)) {
                        setTimeout(() => {
                            imageLoader.loadImage(image.src);
                        }, 1000);
                    }
                    
                } catch (error) {
                    console.error(`Failed to load image ${index}:`, error);
                }
            });

            // Wait for first batch to load
            await Promise.allSettled(renderPromises.slice(0, 6));
            
            // Load remaining images
            if (renderPromises.length > 6) {
                Promise.allSettled(renderPromises.slice(6));
            }

            isLayouting = false;
        }

        // Create optimized gallery item
        function createGalleryItem(image, index, imageData) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.style.opacity = '0';
            
            const { width, height } = imageData;
            const aspectRatio = height / width;
            
            // Determine image type for better styling
            let imageType = 'landscape';
            if (aspectRatio > 1.3) imageType = 'portrait';
            else if (aspectRatio > 0.8 && aspectRatio < 1.2) imageType = 'square';
            else if (aspectRatio < 0.5) imageType = 'panoramic';
            
            item.classList.add(imageType);
            
            item.innerHTML = `
                <img src="${image.thumb || image.src}" 
                     data-full-src="${image.src}" 
                     alt="${image.alt}" 
                     class="gallery-img"
                     loading="lazy"
                     style="width: 100%; height: auto; display: block;">
                <div class="image-info">${width}×${height}</div>
                <div class="gallery-item-overlay">
                    <div class="overlay-title">${image.alt || 'Activitate Casa Denis'}</div>
                    <div class="overlay-description">Momentele frumoase din fiecare zi</div>
                </div>
            `;
            
            return item;
        }

        // Optimized search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout = null;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        filteredImages = [...galleryImages];
                    } else {
                        filteredImages = galleryImages.filter(image => 
                            (image.alt || '').toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    renderGallery();
                }, 300);
            });
        }

        // Utility functions
        function showLoading(title, subtitle) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <i class="fas fa-images"></i>
                <div class="loading-text">${title}</div>
                <div style="font-size: 1rem; opacity: 0.7;">${subtitle}</div>
            `;
            loading.style.display = 'block';
        }

        function showEmptyState(message, icon) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <i class="${icon}"></i>
                <div class="loading-text">${message}</div>
                <div style="font-size: 1rem; opacity: 0.7;">Încercați să modificați termenii de căutare</div>
            `;
            loading.className = 'empty-state';
            loading.style.display = 'block';
            
            document.getElementById('gallery-grid').style.display = 'none';
            document.getElementById('gallery-stats').style.display = 'none';
        }

        function updateStats() {
            document.getElementById('photo-count').textContent = galleryImages.length;
            document.getElementById('activity-count').textContent = Math.ceil(galleryImages.length / 3);
            document.getElementById('memory-count').textContent = galleryImages.length * 2;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Optimized resize handler
        function handleResize() {
            if (resizeTimeout) clearTimeout(resizeTimeout);
            
            resizeTimeout = setTimeout(() => {
                if (masonryLayout && !isLayouting) {
                    masonryLayout.relayout();
                }
            }, 250);
        }

        // Enhanced lightbox with better image handling
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const title = document.getElementById('lightbox-title');
            const counter = document.getElementById('lightbox-counter');
            
            const currentImage = filteredImages[index];
            
            // Load high-res image
            imageLoader.loadImage(currentImage.src, true).then(imageData => {
                const { width, height } = imageData;
                const aspectRatio = height / width;
                
                // Remove existing classes
                img.classList.remove('portrait-img', 'landscape-img', 'square-img', 'panoramic-img');
                
                // Add appropriate class
                if (aspectRatio > 1.3) img.classList.add('portrait-img');
                else if (aspectRatio > 0.8 && aspectRatio < 1.2) img.classList.add('square-img');
                else if (aspectRatio < 0.5) img.classList.add('panoramic-img');
                else img.classList.add('landscape-img');
                
                img.src = currentImage.src;
            }).catch(() => {
                img.src = currentImage.thumb || currentImage.src;
            });
            
            img.alt = currentImage.alt;
            title.textContent = currentImage.alt || 'Activitate Casa Denis';
            counter.textContent = `${index + 1} / ${filteredImages.length}`;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const img = document.getElementById('lightbox-img');
            const title = document.getElementById('lightbox-title');
            const counter = document.getElementById('lightbox-counter');
            
            const currentImage = filteredImages[currentImageIndex];
            
            // Load high-res image
            imageLoader.loadImage(currentImage.src, true).then(imageData => {
                const { width, height } = imageData;
                const aspectRatio = height / width;
                
                // Remove existing classes
                img.classList.remove('portrait-img', 'landscape-img', 'square-img', 'panoramic-img');
                
                // Add appropriate class
                if (aspectRatio > 1.3) img.classList.add('portrait-img');
                else if (aspectRatio > 0.8 && aspectRatio < 1.2) img.classList.add('square-img');
                else if (aspectRatio < 0.5) img.classList.add('panoramic-img');
                else img.classList.add('landscape-img');
                
                img.src = currentImage.src;
            }).catch(() => {
                img.src = currentImage.thumb || currentImage.src;
            });
            
            img.alt = currentImage.alt;
            title.textContent = currentImage.alt || 'Activitate Casa Denis';
            counter.textContent = `${currentImageIndex + 1} / ${filteredImages.length}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadGallery();
            setupSearch();
        });

        window.addEventListener('resize', handleResize);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
            }
        });

        // Touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('lightbox').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('lightbox').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
            }
        }

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
    </script>
