<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0)
            ),
            url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 95%;
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: bounce 2s infinite;
        }

        .main-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6b21a8;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .link-btn {
            background: #6b21a8;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin: 0.75rem 0;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(107, 33, 168, 0.3);
        }

        .link-btn:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 33, 168, 0.4);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.25rem;
                margin-top: 0.5rem;
                max-width: 100%;
                border-radius: 1rem;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 1rem;
            }
            
            .main-title {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
            
            .link-btn {
                padding: 0.875rem 1.25rem;
                margin: 0.625rem 0;
                font-size: 0.95rem;
                border-radius: 0.625rem;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .main-title {
                font-size: 1.125rem;
            }
            
            .link-btn {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
                margin-bottom: 0.75rem;
            }
            
            .container {
                padding: 1rem;
                margin-top: 0.25rem;
            }
            
            .main-title {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }
            
            .link-btn {
                padding: 0.625rem 1rem;
                margin: 0.5rem 0;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logofara.png" alt="Casa Denis Logo" class="logo">
    </div>
    <div class="container">
        <h1 class="main-title">Connect with Us!</h1>
        <a href="https://casadenis.ro" class="link-btn">Our Website</a>
        <a href="https://www.instagram.com/casa_denis_?igsh=MXZicXNxamE3bGgxYg%3D%3D&utm_source=qr" class="link-btn">Instagram</a>
        <a href="https://maps.app.goo.gl/nZ5evPbimMp21ug59" class="link-btn">Our Location</a>
        <a href="https://www.facebook.com/share/16Unfd6ZEv/?mibextid=wwXIfr" class="link-btn">Facebook</a>
    </div>
</body>
</html>
